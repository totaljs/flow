<div data---="miniform__common.form__if:~PATH~;title:@(Change credentials);icon:fa fa-key;autofocus:true;submit:?/submit;width:400" class="hidden" data-scope="~PATH~">
	<div class="padding">

		<div class="message message-alert"><i class="far fa-question-circle"></i>@(If you change credentials, all open sessions will be closed except yours.)</div>
		<div data---="input__?.login__required:1" class="m">@(User name)</div>

		<div class="row">
			<div class="col-md-6 m">
				<div data---="input__?.password__required:1;type:password;$delay:700__''">@(Password)</div>
			</div>
			<div class="col-md-6 m">
				<div data---="input__?.passwordreply__required:1;type:password;$delay:700__''">@(Password reply)</div>
			</div>
		</div>

		<!--<div class="help m">@(We recommend using various chars like numbers, special characters, and lower/upper chars.)</div>-->

		<div data-bind="?__show:value.password && value.passwordreply && value.password !== value.passwordreply" class="hidden">
			<div class="message message-alert m">
				<i class="fas fa-exclamation-triangle mr5"></i>@(Passwords do not match.)
			</div>
		</div>

	</div>
	<nav data---="validation__?__if:value.password===value.passwordreply">
		<button name="submit" disabled><i class="fa fa-check-circle"></i>@(SUBMIT)</button>
		<button name="cancel">@(Cancel)</button>
	</nav>
</div>

<script>

	PLUGIN('~PATH~', function(exports) {

		exports.submit = function(hide) {
			var model = GET('? @reset');
			AJAX('POST /password/ @showloading', model, ASETTER('message/response @hideloading', '@(Credentials have been changed successfully)', function() {
				hide();
			}));
		};

	});

</script>
