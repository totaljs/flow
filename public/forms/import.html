<div data---="form__common.form__if:~PATH~;icon:fas fa-file-import;title:@(Import);autofocus:true;reload:?/reload;scrollbar:1;submit:?/submit;width:700" class="hidden" data-scope="~PATH~">
	<div class="padding">
		<div data---="textarea__?.data__required:1;height:300;placeholder:@(Paste data)__''">@(Data)</div>
	</div>
	<nav data---="validation__?">
		<button name="submit" disabled><i class="fa fa-check-circle"></i>@(SUBMIT)</button>
		<button name="cancel">@(Cancel)</button>
	</nav>
</div>

<script>

	PLUGIN('~PATH~', function(exports) {

		exports.submit = function(hide) {
			var model = GET('?');
			model.callback(model.data, hide);
		};

	});

</script>
